<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Book Page</title>
    <link href="css/freemarker.css" rel="stylesheet">
</head>
<body>
<div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
        <div class="col-md-4">
            <img src="/images/book.jpg" class="" alt="..." style="max-width: 300px;">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h3 class="card-title">${book.name} by ${book.author}</h3>
                <p class="card-text">This book has been given to Brad Barnard</p>
            </div>
        </div>
    </div>
</div>
</body>
