<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Emp Page</title>
    <link href="css/freemarker.css" rel="stylesheet">
</head>
<body>
<div class = "container">
    <div class="table flex flex-col">
        <div class="header flex">
            <div class="column">
                ID
            </div>
            <div class="column">
                First Name
            </div>
            <div class="column">
                Last Name
            </div>
            <div class="column">
                Books previously taken from the office
            </div>
            <div class="column">
                Books taken from the office
            </div>
        </div>

        <#list employees as employee>
        <div class="row ${employee?item_parity} flex">
            <#if employee.id = 1>
            <div class="column">
                ${employee.id}
            </div>
            <div class="column">
                ${employee.firstName}
            </div>
            <div class="column">
                ${employee.lastName}
            </div>
            <div class="column">
                -
            </div>
            <div class="column">
                The Fault in Our Stars
            </div>
            </#if>
        </div>
    </#list>
</div>
</body>
</html>
